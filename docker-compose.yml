version: "2"
services:
  server:
    build: .
    ports:
      - "8080:3000"
    depends_on:
      - db
    # volumes:
      # - ./app:/server # volume in host -> $(pwd)/app

  db:
    image: mongo
    command: mongod --smallfiles
    volumes:
      - ./mongo/db:/data/db
    ports:
      - "27017:27017"
